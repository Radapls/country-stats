<div class="toolbar">
  <input
    placeholder="Type a country"
    type="text"
    [(ngModel)]="searchContents"
  />

  <select #selectList (change)="getRegion($event)">
    <option value="">None</option>
    <option *ngFor="let region of itemRegions" [value]="region">
      {{ region }}
    </option>
  </select>
</div>
